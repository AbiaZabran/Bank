<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <link rel="shortcut icon" href="assect/dollor.svg" type="image/x-icon" />
  </head>

  <!-- <body oncontextmenu="return false"> -->
  <body>
    <h1 class="font-bold text-5xl mt-5 text-center text-blue-700 mb-10">
      B<span class="text-orange-600">A</span>N<span class="text-orange-600">K</span>
    </h1>
    <main>
      <section class="bg-[#93c5fd] w-[900px] h-auto mx-auto p-5 rounded-md">
        <div class="block">
          <h1 class="text-2xl mb-4 font-bold">Please Login</h1>
          <input class="w-9/12 block mb-5 p-2 rounded-md" id="user-email" type="email" placeholder="enter your email" />
          <input class="w-9/12 block p-2 rounded-md mb-5" id="user-password" type="password" placeholder="enter your password" />
          <button
            id="submit-btn"
            class="py-2 px-4 bg-orange-500 rounded-md text-white text-md font-semibold hover:bg-orange-600 duration-200"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
